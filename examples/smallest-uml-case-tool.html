<html>
  <head>
    <title>UmlCanvas 0.3</title>
    <script src="../lib/Canvas2D/build/Canvas2D.standalone.js"></script>
    <script>var UMLCANVAS_VERSION = "development";</script>
    <script src="../examples/includes.js"></script>

    <style type="text/css">
      .UmlCanvas { border: 1px solid #999; }
    </style>
  </head>
  <body>
    <canvas class="UmlCanvas" width="300" height="300"></canvas>
    <script>
      UmlCanvas.on( "ready", function() {
        var uc = UmlCanvas.getModel();
        with( uc.getPlugin("Inspector") ) {
          moveTo( uc.getLeft() + uc.getWidth() + 20, uc.getTop() );
          resizeTo( uc.getWidth(), uc.getHeight() );
          show();
        }
      });
    </script>
  </body>
</html>
