<div id="UC_container_for_test" class="UC_container">
  <div class="UC_tabs">
    <a id="UC_tab_diagram_for_test"
       href="javascript:" class="tab">diagram</a>
    <a id="UC_tab_source_for_test"
       href="javascript:" class="tab">source</a>
    <a id="UC_tab_info_for_test"
       href="javascript:" class="tab">info</a>
    <a id="UC_tab_notes_for_test"
       href="javascript:" class="tab">notes</a>    
    <a id="UC_tab_console_for_test"
       href="javascript:" class="tab">console</a>    
    <a id="UC_tab_about_for_test"
       href="javascript:" class="tab">about</a>    

    <a id="UC_action_view_for_test" 
       href="javascript:" class="button view">view</a>        
    <a id="UC_action_save_for_test"
       href="javascript:" class="button save">save</a>
  </div>

  <div class="UC_header">
    <a href="#" id="UC_name_for_test" class="diagram"></a> 
    by <a href="#" id="UC_author_for_test" class="author"></a>
    <a id="UC_action_edit_for_test" 
       href="javascript:" class="button edit">edit</a>        
  </div>

  <div id="UC_sheets_for_test" class="UC_sheets">

    <div id="UC_sheet_diagram_for_test" class="sheet hidden">
      <canvas id="test" width="350" height="200" 
              class="UmlCanvas UC_diagram"></canvas>
    </div>

    <div id="UC_sheet_source_for_test" class="sheet hidden">
      <textarea id="testGenerated" class="UC_source"></textarea>
    </div>
    
    <div id="UC_sheet_info_for_test" class="sheet hidden">
      <div id="UC_info_for_test" class="UC_info"></div>
    </div>

    <div id="UC_sheet_notes_for_test" class="sheet hidden">
      <textarea id="UC_notes_for_test" class="UC_notes"></textarea>
    </div>

    <div id="UC_sheet_console_for_test" class="sheet hidden">
      <textarea id="testConsole" class="UC_console"></textarea>
    </div>

    <div id="UC_sheet_about_for_test" class="sheet hidden">
      <div id="UC_about_for_test" class="UC_about"></div>
    </div>

  </div>
  
  <div class="UC_footer">
    <span class="UC_banner">Find &amp; Share <a
      href="http://hosted.umlcanvas.org/Gallery">more
      diagrams</a> on <a href="http://umlcanvas.org">UmlCanvas.org</a>.
    </span>
    <img id="UC_resizer_for_test" class="UC_resizer" src="resize.png">
  </div>
  
</div>
